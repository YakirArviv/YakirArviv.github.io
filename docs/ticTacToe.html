<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="icon" href="/resources/page-logo.ico" type="image/x-icon" />

    <link rel="stylesheet" href="/styles/tic-tac-toe.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      style="position: fixed; width: 100%; background-color: #fff; top: 0"
    >
      <nav
        style="
          width: 100%;
          height: 8vh;
          display: flex;
          align-items: center;
          justify-content: space-between;
          box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2),
            0 6px 20px 0 rgba(0, 0, 0, 0.19);
          border: 1px solid rgba(128, 128, 128, 0.36);
        "
      >
        <img
          src="/resources/logo.png"
          alt="logo"
          style="height: 100%; width: auto; margin-left: 7vh"
        />
        <div style="margin-right: 4vh">
          <a href="/home.html" id="menu-link">Home</a>
          <a href="/resume.html" id="menu-link">My Resume</a>
          <a href="/ticTacToe.html" id="menu-link">Tic Tac Toe</a>
        </div>
      </nav>
    </header>
    <article style="padding-top: 8vh">
      <h1>Tic Tac Toe</h1>
      <h3>Classic Two Player Game</h3>
      <p>
        Take turns as Player X and Player O. The first to align 3 symbols wins!
        Click cells to play. Use the restart button to play again. Scores remain
        until the page is closed.
      </p>
    </article>

    <div class="scoreboard">
      <div class="score">Player X: <span id="scoreX">0</span></div>
      <div class="score">Player O: <span id="scoreO">0</span></div>
    </div>
    <div class="message" id="message"></div>
    <div class="board" id="board"></div>

    <button class="restart btn btn-primary" id="restart">Restart Game</button>

    <script src="/ticTacToe.js"></script>
  </body>
</html>
